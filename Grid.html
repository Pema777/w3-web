<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .container{
            display : grid;
            /* height : 400px; */
            background-color: red;
            /* grid-template-columns: repeat(3,1fr); */
            /* grid-template-rows: repeat(3,1fr); */
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            /* grid-template-rows: 13px 1fr 1fr; */
            row-gap: 10px;
            column-gap: 10px;
            place-self: center;
        
        }
        .item{
            /* width : 80px;
            height : 80px;   */
            background-color: black;
        }
      .item-1{
        grid-column : 1 /span 3;
        height: 80px;
      }

   .item-5{
    grid-column : 1 /span 3;
    height: 80px
   }
    </style>
</head>
<body>
    <div class="container">
        <div class="item-1 item"></div>
        <div class="item-2 item"></div>
        <div class="item-3 item"></div>
        <div class="item-4  item"></div>
        <div class="item-5 item"></div>
        <!-- <div class="item-6 item"></div>
        <div class="item-7 item"></div> -->
        <!-- <div class="item-6 item"></div> -->
        <!-- <div class="item-7 item"></div>
        <div class="item-8 item"></div> -->
    </div>
</body>
</html>
