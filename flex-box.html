<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-box</title>
    <style>
        .container{
            border : 2px solid black;
            display : flex;
            
         justify-content: start;

        height: 45vh;
        }
        .item{
            border : 2px solid black;
            background-color: red;
            margin : 4px 4px;
            height:20px;
        }
        .item-1{
            align-self: end;
        }
      
    </style>
</head>
<body>
   <div class="container">
    <div class="item-1 item">Home</div>
    <div class="item-2 item">About</div>
    <div class="item-3 item" >Intro</div>
    <div class="item-4 item">Details</div>
    <div class="item-5 item">More</div>
   </div>
</body>
</html>
